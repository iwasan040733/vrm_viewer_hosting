<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoseIK</title>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        height: 100%;
      }

      #ui {
        position: absolute;
        z-index: 1;
        padding: 10px;
        width: 100%;
      }

      #viewer {
        position: absolute;
        overflow: hidden;
        z-index: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #inputVRM {
        width: 16ch;
      }
      #inputDefaultVRM {
        float: right;
        width: 16ch;
        padding-right: 2ch;
      }
      .pace:after {
        content: "";
        width: 100vw;
        height: 100vw;
        background: rgb(80, 80, 80, 0.4);
        position: fixed;
        left: 0;
        top: 0;
      }
    </style>
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css"
    />
    <link rel="stylesheet" href="center-simple.css" />
  </head>

  <body>
    <div id="ui">
      <input type="file" accept=".vrm" id="inputVRM" />
      <input
        type="button"
        value="デフォルト"
        accept=".vrm"
        id="inputDefaultVRM"
      />
    </div>
    <div id="viewer"></div>
  </body>
</html>
