<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoseIK</title>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        height: 100%;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }

      #ui {
        position: absolute;
        z-index: 1;
        padding: 10px;
        width: 100%;
      }

      #viewer {
        position: absolute;
        overflow: hidden;
        z-index: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #inputVRM {
        width: 16ch;
      }
      #inputDefaultVRM {
        width: 16ch;
      }
      .button {
        float: right;
        margin-right: 2ch;
      }
      #resetPose {
        display: none;
      }
      #savePose {
        display: none;
      }
      #uiHide {
        display: none;
      }
      #lineEffector {
        display: none;
      }
      #printScreenShot {
        display: none;
      }
    </style>
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css"
    />
    <link rel="stylesheet" href="center-simple.css" />
  </head>

  <body>
    <div id="ui">
      <input type="file" accept=".vrm" class="button" id="inputVRM" />
      <input
        type="button"
        class="button"
        value="サンプル読込"
        id="inputDefaultVRM"
      />
      <input type="button" class="button" value="ポーズreset" id="resetPose" />
      <input type="button" class="button" value="ポーズ保存" id="savePose" />
      <input type="button" class="button" value="線画抽出" id="lineEffector" />
      <input type="button" class="button" value="UI非表示" id="uiHide" />
      <input
        type="button"
        class="button"
        value="写真を撮る"
        id="printScreenShot"
      />
    </div>
    <div id="viewer" style="width: 100%"></div>
  </body>
</html>
